name: Testing Build

on:
  push:
    branches: [testing]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build_os: 'linux'
          - os: windows-latest
            build_os: 'win32'
          - os: macos-latest
            build_os: 'darwin'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Download dependencies
        run: npm i

      - name: Build Launcher
        run: npm run build

      - name: Pack Launcher
        run: npm run package

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Launcher_Testing_${{ matrix.build_os }}
          path: out/aurora-launcher-app-${{ matrix.build_os }}-x64
          if-no-files-found: error
          retention-days: 30
