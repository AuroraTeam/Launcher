name: Testing Build

on:
  push:
    branches: [testing]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Download dependencies
        run: npm i

      - name: Build Launcher
        run: npm run build

      - name: Pack and publish Launcher
        run: npm run release
